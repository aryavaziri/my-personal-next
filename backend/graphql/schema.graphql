type Project {
  _id: ID!
  title: String!
  link: String!
  video: Boolean
  src: String!
}

type User {
  _id: ID!
  name: String
  email: String
  profileImg: String
  language: String
}

type List {
  _id: ID!
  title: String
  author: User
  items: [Item]
  colaborators: [User]
}

type Item {
  _id: ID!
  title: String
  quantity: Int
  done: Boolean
}

input AddList {
  title: String
}

type Query {
  users: [User]
  user(name: String!): [User]
  lists: [List]
  projects: [Project]
}

type Mutation {
  addList(title: String!): List
  addItem(title: String!, list: ID!): List
  addProject(title: String!, link: String!,video: Boolean,src: String):Project
}
